<h1 tm-role="test-name">Filling user details</h1>
<div tm-role="setup">
    <p>Given form is blank</p>
</div>
<div tm-role="act">
    <p>When:</p>
    <p tm-call="SetFirstName">entering first name: <span tm-arg="userName">first-name</span></p>
    <p tm-call="SetLastName">entering last name: <span tm-arg="userName">last-name</span></p>
</div>
<div tm-role="assert">
    <p>Then:</p>
    <p tm-role="expect" tm-call="GetFullName" tm-assert="equal">
        Expect full name to be: <span tm-role="expected">first-name last-name</span>
    </p>
</div>
