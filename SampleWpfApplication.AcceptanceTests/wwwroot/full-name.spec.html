<h1>Filling user details</h1>
<div tm-role="setup">
    <p tm-call="SetFirstName">Given user first name is <span tm-arg="userName">first-name</span></p>
    <p tm-call="SetLastName">Given user last name is <span tm-arg="userName">last-name</span></p>
</div>
<div tm-role="act">
    When editing user details aaaa
</div>
<div tm-role="assert">
    <p tm-role="expect" tm-call="GetFullName">
        Expect full name to be: <span tm-assert="equal">first-name last-name</span>
    </p>
    <!--<ul tm-role="expect" tm-call="GetFullName">
        <li>value 1</li>
        <li>value 2</li>
    </ul>-->
</div>
<div tm-role="endpoints">
    <tm-endpoint name="SetFirstName" method="POST" arguments="userName: {{userName}}"></tm-endpoint>
    <tm-endpoint name="SetLastName" method="POST" arguments="userName: {{userName}}"></tm-endpoint>
    <tm-endpoint name="GetFullName" method="GET"></tm-endpoint>
</div>
