<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SampleWpfApplication: User details test</title>
    <link rel="endpoints" href="./endpoints.html" />
    <link rel="stylesheet" href="./scripts/test-master.standalone.css" type="text/css" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <script src="./scripts/test-master.standalone.js" defer></script>
</head>
<body tm-role="test">
<h1 tm-role="test-name">Filling user details</h1>
<div tm-role="setup">
    <p>Given:</p>
    <p tm-call="Index">User is at the index page</p>
</div>
<div tm-role="act">
    <p>When:</p>
    <p tm-call="Index/UserDetailsExample">User details are opened</p>
    <p tm-call="UserDetails/SetFirstName">entering first name: <span tm-arg="userName">"FirstName"</span></p>
    <p tm-call="UserDetails/SetLastName">entering last name: <span tm-arg="userName">"LastName"</span></p>
</div>
<div tm-role="assert">
    <p>Then:</p>
    <p tm-role="expect" tm-call="UserDetails/GetFullName" tm-assert="assert.equal($actual, $expected)">
        Expect full name to be: <span tm-role="expected">"FirstName LastName"</span>
    </p>
</div>
</body>
</html>
