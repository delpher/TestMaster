<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Master: Steps failure test</title>
    <link rel="endpoints" href="endpoints.html" />
    <link rel="stylesheet" href="scripts/test-master.standalone.css" type="text/css" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="scripts/test-master.standalone.js" defer></script>
</head>
<body tm-role="test">
<h1 tm-role="test-name">Step failures</h1>
<div tm-role="setup">
    <p>Given test steps report fail</p>
    <p tm-call="ReturnFailure">Setup step fails</p>
</div>
<div tm-role="act">
    <p>When running test:</p>
    <p tm-call="ReturnFailure">Act step fails</p>
</div>
<div tm-role="assert">
    <p>Then:</p>
    <p tm-role="expect" tm-call="ReturnFailure" tm-assert="assert.equal($actual, $expected)">
        Expectation step fail because expects step to return <span tm-role="expected">true</span>
    </p>
</div>
</body>
</html>
