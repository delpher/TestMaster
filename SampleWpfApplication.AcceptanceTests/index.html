<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SampleWpfApplication Acceptance Tests</title>
    <script src="scripts/test-master.js" defer></script>
</head>
<body>
    <div tm-role="test-cases">
        <h1>Test cases:</h1>
        <ul>
            <li><a href="full-name.spec.html">Editing user details</a></li>
            <li><a href="missing-test-case.spec.html">Test case file missing</a></li>
            <li><a href="steps-failure.spec.html">Steps failures</a></li>
            <li><a href="steps-error.spec.html">Steps exceptions</a></li>
            <li><a href="steps-success.spec.html">Steps success</a></li>
            <li><a rel="index" href="todo/index.html">TODO acceptance tests</a></li>
            <li>Expectation specs
                <ul>
                    <li><a href="single-expectation.spec.html">Single expectation</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div tm-role="endpoints" tm-backend="http://localhost:8080">
        <tm-endpoint name="Index" method="GET"></tm-endpoint>
        <tm-endpoint name="Index/UserDetailsExample" method="GET"></tm-endpoint>
        <tm-endpoint name="UserDetails/SetFirstName" method="POST">"{{userName}}"</tm-endpoint>
        <tm-endpoint name="UserDetails/SetLastName" method="POST">"{{userName}}"</tm-endpoint>
        <tm-endpoint name="UserDetails/GetFullName" method="GET"></tm-endpoint>
        <tm-endpoint name="ReturnFailure" method="POST"></tm-endpoint>
        <tm-endpoint name="ReturnSuccess" method="POST"></tm-endpoint>
        <tm-endpoint name="ThrowException" method="GET"></tm-endpoint>
    </div>
</body>
</html>
